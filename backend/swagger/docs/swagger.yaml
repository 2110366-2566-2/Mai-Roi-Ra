host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server Mai-Roi-Ra api gateway.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Mai-Roi-Ra Swagger API
  version: "1.0"
paths:
  /events:
    get:
      consumes:
      - application/json
      description: Get list of events
      parameters:
      - description: For My events
        in: query
        name: organizer_id
        type: string
      - description: Status query. i.e. Approved
        in: query
        name: filter
        type: string
      - description: Sort order. i.e. start_date ASC
        in: query
        name: sort
        type: string
      - description: offset i.e. 0
        in: query
        name: offset
        type: integer
      - description: Items per page i.e. 10
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structure.GetEventListsResponse'
        "400":
          description: Bad Request
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: GetEventLists
      tags:
      - events
    post:
      consumes:
      - application/json
      description: Create a new event with the provided details.
      parameters:
      - description: Create Event Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/structure.CreateEventRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structure.CreateEventResponse'
        "400":
          description: Bad Request
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: Create new event
      tags:
      - events
  /events/{event_id}:
    delete:
      consumes:
      - application/json
      description: Delete an event with the specified ID.
      parameters:
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: object
        "400":
          description: Bad Request
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: Delete event by ID
      tags:
      - events
    get:
      consumes:
      - application/json
      description: Get a test message
      parameters:
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structure.GetEventDataByIdResponse'
        "400":
          description: Bad Request
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: GetEventDataById
      tags:
      - events
    put:
      consumes:
      - application/json
      description: Update an existing event with the provided details.
      parameters:
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: string
      - description: Update Event Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/structure.UpdateEventRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structure.UpdateEventResponse'
        "400":
          description: Bad Request
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: Update existing event
      tags:
      - events
  /events/participant:
    get:
      consumes:
      - application/json
      description: Get list of all participant in the events
      parameters:
      - description: event_id
        in: query
        name: event_id
        required: true
        type: string
      - description: offset i.e. 0
        in: query
        name: offset
        type: integer
      - description: Items per page i.e. 10
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structure.GetParticipantListsResponse'
        "400":
          description: Bad Request
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: GetParticipantLists
      tags:
      - events
  /locations/{location_id}:
    get:
      consumes:
      - application/json
      description: Get location by id
      parameters:
      - description: Location ID
        in: path
        name: location_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structure.GetLocationByIdResponse'
        "400":
          description: Bad Request
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: GetLocationById
      tags:
      - locations
  /login:
    post:
      consumes:
      - application/json
      description: Logs in a user by their email, phone number, and password.
      parameters:
      - description: Log in a user
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/structure.LoginUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Returns the login token.
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Returns an error if login fails.
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Log in a user
      tags:
      - user
  /logout:
    post:
      consumes:
      - application/json
      description: Logs out a user by invalidating the session token associated with
        the uid.
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Confirms the user has been logged out.
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Returns an error if logout fails.
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Log out a user
      tags:
      - user
  /send-announcement:
    post:
      consumes:
      - application/json
      description: Sends an announcement email to the specified recipients.
      parameters:
      - description: Send Announcement Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/structure.SendAnnouncementRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Announcement successfully sent
          schema:
            $ref: '#/definitions/structure.SendAnnounceResponse'
        "400":
          description: Bad request - error in sending the announcement
          schema:
            type: object
      summary: Send Announcement
      tags:
      - participates
  /test:
    get:
      consumes:
      - application/json
      description: Get a test message
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structure.TestResponse'
      summary: GetTest
      tags:
      - Test
  /users:
    post:
      consumes:
      - application/json
      description: Create a new user with the provided details.
      parameters:
      - description: Create User Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/structure.CreateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structure.CreateUserResponse'
        "400":
          description: Bad Request
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: Create new user
      tags:
      - user
  /users/{event_id}:
    delete:
      consumes:
      - application/json
      description: Cancel Register an event based on user_id and event_id
      parameters:
      - description: user_id
        in: query
        name: user_id
        required: true
        type: string
      - description: event_id
        in: path
        name: event_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structure.RegisterEventResponse'
        "400":
          description: Bad Request
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: Cancel Register an event
      tags:
      - user
  /users/{user_id}:
    get:
      consumes:
      - application/json
      description: Get User from given field (user_id)
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: GetUserByUserId
      tags:
      - user
    put:
      consumes:
      - application/json
      description: Update User information with the desired input
      parameters:
      - description: Create Event Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/structure.UpdateUserInformationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: UpdateUserInformation
      tags:
      - user
  /users/events:
    get:
      consumes:
      - application/json
      description: Get list of all participated events of the user
      parameters:
      - description: user_id
        in: query
        name: user_id
        required: true
        type: string
      - description: offset i.e. 0
        in: query
        name: offset
        type: integer
      - description: Items per page i.e. 10
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structure.GetParticipatedEventListsResponse'
        "400":
          description: Bad Request
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: GetParticipatedEventLists
      tags:
      - user
  /users/participate:
    post:
      consumes:
      - application/json
      description: Register an event based on user_id and event_id
      parameters:
      - description: Create User Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/structure.RegisterEventRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/structure.RegisterEventResponse'
        "400":
          description: Bad Request
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: Register an event
      tags:
      - user
  /validate-token:
    get:
      consumes:
      - application/json
      description: Validates a user's authentication token and returns the associated
        user details if valid.
      parameters:
      - description: Authentication Token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns user details on successful token validation.
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Returns an error if the token is invalid or expired.
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Validate user token
      tags:
      - user
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
