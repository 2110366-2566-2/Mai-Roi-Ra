basePath: /api/v1
definitions:
  models.User:
    properties:
      address:
        type: string
      banner_image:
        type: string
      birth_date:
        type: string
      created_at:
        type: string
      district:
        type: string
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      payment_gateway_customer_id:
        type: string
      phone_number:
        description: Replace "phone_length_constraint" with actual SQL check expression
          if needed
        type: string
      province:
        type: string
      updated_at:
        type: string
      user_id:
        description: |-
          gorm.Model                         // This includes fields ID, CreatedAt, UpdatedAt, DeletedAt
          UserImage                *string   `gorm:"column:user_image" json:"user_image"`
        type: string
      user_image:
        type: string
      username:
        type: string
    type: object
  structure.CreateEventRequest:
    properties:
      activities:
        type: string
      city:
        type: string
      description:
        type: string
      district:
        type: string
      end_date:
        type: string
      event_image:
        type: string
      event_name:
        type: string
      location_name:
        type: string
      organizer_id:
        type: string
      participant_fee:
        type: number
      start_date:
        type: string
      status:
        type: string
    required:
    - activities
    - city
    - description
    - district
    - end_date
    - event_image
    - event_name
    - location_name
    - organizer_id
    - participant_fee
    - start_date
    - status
    type: object
  structure.CreateEventResponse:
    properties:
      event_id:
        type: string
    type: object
  structure.CreateUserRequest:
    properties:
      address:
        type: string
      district:
        type: string
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
      phone_number:
        type: string
      province:
        type: string
      role:
        type: string
      username:
        type: string
    required:
    - address
    - district
    - first_name
    - last_name
    - password
    - province
    - role
    - username
    type: object
  structure.CreateUserResponse:
    properties:
      organizer_id:
        type: string
      user_id:
        type: string
    required:
    - user_id
    type: object
  structure.GetEventDataByIdResponse:
    properties:
      activities:
        type: string
      admin_id:
        type: string
      city:
        type: string
      country:
        type: string
      deadline:
        type: string
      description:
        type: string
      district:
        type: string
      end_date:
        type: string
      event_id:
        type: string
      event_image:
        type: string
      event_name:
        type: string
      location_id:
        type: string
      location_name:
        type: string
      organizer_id:
        type: string
      participant_fee:
        type: number
      start_date:
        type: string
      status:
        type: string
    type: object
  structure.GetEventList:
    properties:
      city:
        type: string
      description:
        type: string
      district:
        type: string
      end_date:
        type: string
      event_id:
        type: string
      event_image:
        type: string
      event_name:
        type: string
      start_date:
        type: string
      status:
        type: string
    type: object
  structure.GetEventListsResponse:
    properties:
      event_lists:
        items:
          $ref: '#/definitions/structure.GetEventList'
        type: array
    type: object
  structure.GetLocationByIdResponse:
    properties:
      city:
        type: string
      country:
        type: string
      district:
        type: string
      location_name:
        type: string
    type: object
  structure.GetParticipantListsResponse:
    properties:
      participant_list:
        items:
          $ref: '#/definitions/structure.Participant'
        type: array
    type: object
  structure.GetParticipatedEventListsResponse:
    properties:
      event_list:
        items:
          $ref: '#/definitions/structure.ParticipatedEvent'
        type: array
    type: object
  structure.LoginUserRequest:
    properties:
      email:
        type: string
      password:
        type: string
      phone_number:
        type: string
    type: object
  structure.Participant:
    properties:
      first_name:
        type: string
      last_name:
        type: string
      num_participant:
        type: integer
      user_image:
        type: string
      username:
        type: string
    required:
    - first_name
    - last_name
    - num_participant
    - username
    type: object
  structure.ParticipatedEvent:
    properties:
      description:
        type: string
      end_date:
        type: string
      event_image:
        type: string
      event_name:
        type: string
      location_name:
        type: string
      start_date:
        type: string
    required:
    - description
    - end_date
    - event_name
    - location_name
    - start_date
    type: object
  structure.RegisterEventRequest:
    properties:
      event_id:
        type: string
      num_participant:
        type: integer
      user_id:
        type: string
    required:
    - event_id
    - num_participant
    - user_id
    type: object
  structure.RegisterEventResponse:
    properties:
      message:
        type: string
    type: object
  structure.SendAnnounceResponse:
    properties:
      announce_status:
        type: string
    type: object
  structure.SendAnnouncementRequest:
    properties:
      attach_files:
        items:
          type: string
        type: array
      bcc:
        items:
          type: string
        type: array
      cc:
        items:
          type: string
        type: array
      content:
        type: string
      subject:
        type: string
      to:
        items:
          type: string
        type: array
    type: object
  structure.TestResponse:
    properties:
      message:
        type: string
    type: object
  structure.UpdateEventRequest:
    properties:
      activities:
        type: string
      city:
        type: string
      description:
        type: string
      district:
        type: string
      end_date:
        type: string
      event_id:
        type: string
      event_image:
        type: string
      event_name:
        type: string
      location_name:
        type: string
      participant_fee:
        type: number
      start_date:
        type: string
      status:
        type: string
    required:
    - activities
    - city
    - description
    - district
    - end_date
    - event_name
    - location_name
    - participant_fee
    - start_date
    - status
    type: object
  structure.UpdateEventResponse:
    properties:
      event_id:
        type: string
    type: object
  structure.UpdateUserInformationRequest:
    properties:
      address:
        type: string
      birth_date:
        type: string
      district:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      province:
        type: string
      user_id:
        type: string
      user_image:
        type: string
    required:
    - address
    - birth_date
    - district
    - first_name
    - last_name
    - province
    - user_id
    type: object
